<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard | Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-shield-halved"></i> VaultGuard</h1>
            <p>Secure your digital life</p>
        </header>

        <div class="main-grid">
            <section class="glass-card form-section">
                <h3><i class="fas fa-plus-circle"></i> Add New Entry</h3>
                <div class="form-group">
                    <input type="text" id="website" placeholder="Website / App Name">
                    <input type="text" id="username" placeholder="Username / Email">
                    <div class="password-input-wrapper">
                        <input type="text" id="password" placeholder="Password" onkeyup="checkStrength(this.value)">
                        <button class="gen-btn" onclick="generatePass()" title="Generate Strong Password">
                            <i class="fas fa-wand-magic-sparkles"></i>
                        </button>
                    </div>
                    <div id="strength-meter"></div>
                    <textarea id="notes" placeholder="Notes (optional)"></textarea>
                    <button id="main-btn" onclick="addPassword()">Add Password</button>
                </div>
            </section>

            <section class="list-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search your vault..." onkeyup="searchPasswords()">
                </div>
                
                <div class="actions">
                    <button class="secondary-btn" onclick="loadPasswords()">
                        <i class="fas fa-sync"></i> Refresh List
                    </button>
                </div>

                <div id="password-list" class="grid-container">
                    </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
