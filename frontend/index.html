<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultLight | Secure Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-unlock-alt"></i>
                <h2>VaultLight</h2>
            </div>
            
            <div class="entry-form">
                <h3>Create New</h3>
                <input type="text" id="website" placeholder="Website Name">
                <input type="text" id="username" placeholder="Username/Email">
                <div class="pass-group">
                    <input type="text" id="password" placeholder="Password" onkeyup="checkStrength(this.value)">
                    <button onclick="generatePass()" class="icon-btn" title="Generate"><i class="fas fa-magic"></i></button>
                </div>
                <div id="strength-meter"></div>
                <textarea id="notes" placeholder="Notes..."></textarea>
                <button id="main-btn" class="primary-btn" onclick="addPassword()">Save Password</button>
            </div>
        </aside>

        <main class="content">
            <div class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search entries..." onkeyup="searchPasswords()">
                </div>
                <button class="refresh-btn" onclick="loadPasswords()"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div id="password-list" class="password-grid">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
